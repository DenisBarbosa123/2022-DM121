<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form method="post" action="https://httpbin.org/post">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">
                Name:
                <input type="text" id="name" name="name">
            </label>
            <hr>
            <label for="email">
                Email:
                <input type="email" id="email" name="email">
            </label>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <label for="password">
                Password:
                <input type="password" id="password" name="password">
            </label>
            <hr>
            <label for="confirm-password">
                Confirm Password:
                <input type="password" id="confirm-password" name="confirm-password">
            </label>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="dark">
                <input type="radio" name="theme" value="dark" id="dark"> Dark
            </label>
            <br>
            <label for="light">
                <input type="radio" name="theme" id="light" value="light" checked> Light
            </label>
        </fieldset>
        <fieldset>
            <legend>Pet</legend>
            <label for="dog">
                <input type="checkbox" id="dog" name="pet" value="dog"> Dog
            </label>
            <br>
            <label for="cat">
                <input type="checkbox" id="cat" name="pet" value="cat"> Cat
            </label>
           <br>
            <label for="hamester">
                <input type="checkbox" id="hamester" name="pet" value="hamester"> Hamester
            </label>
        </fieldset>
        <fieldset>
            <legend>State</legend>
            <label for="state">
                State: 
                <select id="state" name="state">
                    <option value="">[...]</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea cols="30" rows="10" name="comments"></textarea>
        </fieldset>
        <button type="submit">✔Send</button>
        <button type="reset">❌Clean</button>
    </form>
</body>
</html>
